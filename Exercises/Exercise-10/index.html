	<title>Audio and Video</title>

		<script>
			$(document).ready(function(){

			var myVideo = document.getElementById("beachy");

				myVideo.pause();

				//$("#doorbell")[0].play();
		
				//var dogAudio = $("#bark")[0];
				//dogAudio.play();
		
				var sweetjazzAudio = $("#jazz")[0];
				$("#beachy").mouseenter(function(){
					sweetjazzAudio.play();
					myVideo.play();
				});

				$("#beachy").mouseout(function(){
					myVideo.pause();
					sweetjazzAudio.pause();
				});

				$("#click").click(function(){
					$("#beachy").clone().appendTo("#box1");	
				});
				
			});

		</script>
